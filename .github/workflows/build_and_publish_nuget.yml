name: build

on:
  push:
    branches: [ release ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
    - name: MSBuild Setup
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Nuget Setup
      uses: nuget/setup-nuget@v1.0.5
    - name: Build AAR with Gradle
      working-directory: src/AndroidStudio
      run: ./gradlew bundleReleaseAar
    - name: Nuget Restore
      run: nuget restore src/iFIT.ExoPlayer.sln
    - name: Build
      run: msbuild src/iFIT.ExoPlayer/iFIT.ExoPlayer.csproj /property:Configuration=Release /warnaserror
    - name: Sample Project Build Check
      run: msbuild src/Samples/ExoPlayerSample/ExoPlayerSample.csproj /property:Configuration=Release /warnaserror
    - name: Publish
      uses: dansiegel/publish-nuget@v1.01
      with:
        filename: 'src/iFIT.ExoPlayer/bin/Release/iFIT.ExoPlayer.*.nupkg'
        apiKey: ${{ secrets.NUGET_API_KEY }}
